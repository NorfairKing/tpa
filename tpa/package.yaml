name: tpa
version: 0.0.0.0
github: "NorfairKing/tpa"
license: AllRightsReserved
author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright (c) 2021-2024 Tom Sydney Kerckhove"

extra-source-files:
- test_resources/**/*

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - autodocodec
  - base32
  - bytestring
  - cryptonite
  - directory
  - filepath
  - opt-env-conf
  - path
  - path-io
  - text
  - time
  - yaml

executables:
  tpa:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - tpa

tests:
  tpa-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - opt-env-conf-test
    - sydtest
    - tpa
